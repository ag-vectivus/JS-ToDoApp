<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>JS To-do App</title>
	</head>
	<body>
		<div class="container">
			<!-- TODO: Search button -->
			<header class="text-center text-light my-4">
				<h1 class="mb-4">Todo List</h1>
			</header>
			<!-- Todos -->
			<ul class="list-group mx-auto text-light todos">
				<li
					class="list-group-item d-flex justify-content-between align-items-center todos__todo"
				>
					Todo 1
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center todos__todo"
				>
					Todo 2
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center todos__todo"
				>
					Todo 3
				</li>
			</ul>
			<!-- Add button -->
			<form class="text-center my-4 add">
				<label for="add" class="text-light">Add</label>
				<input
					type="text"
					name="add"
					id="add__input"
					class="form-control m-auto"
				/>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
